name: Contract Gates

on:
  pull_request:
  workflow_dispatch:

jobs:
  contracts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e . pytest

      - name: Schema gate
        run: python tools/schema_gate.py

      - name: Error code gate
        run: python tools/error_code_gate.py
